<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Live Discussion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message .username {
            font-weight: bold;
        }
        .chat-message .message {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container chat-container">
        <h2 class="text-center">Farmer Live Discussion</h2>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be appended here -->
        </div>
        <form id="chat-form">
            <div class="input-group">
                <input type="text" id="message" class="form-control" placeholder="Type your message here..." required>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        $(document).ready(function () {
            // Establish SocketIO connection
            var socket = io.connect('http://' + document.domain + ':' + location.port);

            // Placeholder for user name
            const username = "{{ username }}";

            // Append message to chat box
            function appendMessage(username, message) {
                const messageHtml = `<div class="chat-message"><span class="username">${username}:</span><span class="message">${message}</span></div>`;
                $('#chat-box').append(messageHtml);
                $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
            }

            // Handle incoming messages from server
            socket.on('message', function (data) {
                appendMessage(data.username, data.message);
            });

            // Handle form submission
            $('#chat-form').on('submit', function (e) {
                e.preventDefault();
                const message = $('#message').val().trim();
                if (message !== "") {
                    socket.send({username: username, message: message});  // Send message to server
                    $('#message').val("");
                }
            });
        });
    </script>
</body>
</html>
